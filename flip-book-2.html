<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Book Example</title>
    <link rel="stylesheet" href="./assets/css/flip-book-2.css">
</head>

<body>
    <div class="flipbook">
        <div class="page page1">Page 1</div>
        <div class="page page2">Page 2</div>
        <div class="page page3">Page 3</div>
        <div class="page page4">Page 4</div>
    </div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>

    <script>
        const flipbook = document.querySelector('.flipbook');
        const pages = document.querySelectorAll('.page');
        let currentPage = 0;

        document.getElementById('next').addEventListener('click', () => {
            if (currentPage < pages.length - 1) {
                currentPage++;
                updateFlipbook();
            }
        });

        document.getElementById('prev').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                updateFlipbook();
            }
        });

        function updateFlipbook() {
            const angle = -180 * currentPage;
            flipbook.style.transform = `rotateY(${angle}deg)`;
        }
    </script>
</body>

</html>
