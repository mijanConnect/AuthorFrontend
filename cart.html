<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./assets/css/global.css" />
  <link rel="stylesheet" href="./assets/css/cart.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;600;700;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Heebo:wght@300&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cardo:wght@700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great Vibes:wght@400&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=images Sans:wght@400&display=swap" />
</head>

<body>
  <section class="author-cart">
    <div class="root">
      <section class="title-wrapper">
        <header class="title">
          <h1 class="your-cart">Your Cart</h1>
          <div class="cart-item">
            <img class="cart-item-image" loading="lazy" alt="" src="./images/vector1.svg" />
          </div>
        </header>
      </section>
      <section class="book-item-wrapper">
        <div class="book-item">
          <img class="book-icon1" loading="lazy" alt="" src="./images/book1@2x.png" />

          <div class="book-details1">
            <div class="book-title">
              <b class="dare-to-be1">Dare To Be Fearless</b>
              <b class="usd2">$30.00 USD</b>
            </div>
            <b class="remove">Remove</b>
          </div>
          <div class="quantity1">
            <div class="background6"></div>
            <div class="quantity-value">1</div>
          </div>
        </div>
      </section>
      <div class="line-parent">
        <div class="line1"></div>
        <div class="subtotal-details">
          <div class="subtotal-container">
            <div class="subtotal-value">
              <b class="sub-total">Sub-Total</b>
            </div>
            <b class="usd3">$ 60.00 USD</b>
          </div>
        </div>
      </div>
      <footer class="button-wrapper">
        <button class="button2">
          <b class="continue-to-checkout">Continue to Checkout</b>
        </button>
      </footer>
    </div>
  </section>
</body>

</html>
