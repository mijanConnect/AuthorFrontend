<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./assets/css/global.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair Display:wght@500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>

<body>
    <!-- ================ Navbar ================ -->
    <header class="header">
        <nav class="navbar">
            <a href="./index.html"><img src="./images/logo.png" alt="Logo"></a>
            <ul class="nav-menu">
                <li class="nav-item author-list">
                    <a href="./index.html" class="nav-link author-anchor">HOME</a>
                </li>
                <li class="nav-item author-list">
                    <a href="./books.html" class="nav-link author-anchor">BOOKS</a>
                </li>
                <li class="nav-item author-list">
                    <a href="./blog.html" class="nav-link author-anchor">BLOG</a>
                </li>
                <li class="nav-item author-list">
                    <a href="./store.html" class="nav-link author-anchor">STORE</a>
                </li>
                <li class="nav-item author-list">
                    <a href="./appointment.html" class="nav-link author-anchor">Appointment</a>
                </li>
            </ul>
            <div class="author-nav-button">
                <a href="./contact-us.html" class="contact-button">
                    <i class="fa fa-cart-arrow-down"></i>
                </a>
                <a href="./contact-us.html" class="contact-button">
                    <i class="fa fa-user"></i>
                </a>
                <a href="./contact-us.html" class="contact-button contact-button-mobile ">CONTACT US</a>
            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
    </header>

    <!-- Header -->
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navMenu = document.querySelector(".nav-menu");

        hamburger.addEventListener("click", mobileMenu);

        function mobileMenu() {
            hamburger.classList.toggle("active");
            navMenu.classList.toggle("active");
        }

        // when we click on hamburger icon its close 
        const navLink = document.querySelectorAll(".nav-link");

        navLink.forEach(n => n.addEventListener("click", closeMenu));

        function closeMenu() {
            hamburger.classList.remove("active");
            navMenu.classList.remove("active");
        }
    </script>
</body>

</html>
